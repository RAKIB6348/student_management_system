<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Admission Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --accent-gold: #f59e0b;
            --dark-blue: #1e3a8a;
            --light-blue: #dbeafe;
            --success-green: #059669;
            --error-red: #dc2626;
            --neutral-gray: #6b7280;
            --light-gray: #f9fafb;
            --white: #ffffff;
            --shadow: rgba(30, 64, 175, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            line-height: 1.6;
        }

        .admission-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            border: 1px solid var(--light-blue);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .form-header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 15px;
            color: var(--white);
            position: relative;
        }

        .form-header h1 { font-size: 3rem; font-family: 'Playfair Display', serif; }
        .form-header p { font-size: 1.2rem; opacity: 0.9; }

        .form-section {
            background: var(--light-gray);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--light-blue);
            margin-bottom: 2.5rem;
        }

        .section-title {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .section-icon { width: 24px; height: 24px; fill: var(--accent-gold); }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }

        .form-label { font-weight: 600; font-size: 0.95rem; color: var(--dark-blue); }

        .required { color: var(--error-red); }

        .form-input, .form-select {
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: var(--white);
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, .1);
            outline: none;
        }

        .submit-section { text-align: center; padding: 2rem; }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: #fff;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            min-width: 200px;
        }

        .submit-btn:hover { transform: translateY(-3px); }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin: 2rem 0;
        }

        .progress-fill {
            height: 8px;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
        }
    </style>
</head>
<body>

<div class="admission-container">

    <div class="form-header">
        <h1>Online Admission Portal</h1>
        <p>Begin your educational journey with us</p>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- ðŸš© Student Registration Form -->
    <form id="admissionForm" method="POST" action="">
        {% csrf_token %}

        <!-- PERSONAL INFO -->
        <div class="form-section">
            <h2 class="section-title">
                <svg class="section-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                Personal Information
            </h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name <span class="required">*</span></label>
                    <input type="text" class="form-input" name="first_name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name <span class="required">*</span></label>
                    <input type="text" class="form-input" name="last_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Date of Birth <span class="required">*</span></label>
                    <input type="date" class="form-input" name="date_of_birth" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Gender <span class="required">*</span></label>
                    <select class="form-select" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- CONTACT INFO -->
        <div class="form-section">
            <h2 class="section-title">
                <svg class="section-icon" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                Contact Information
            </h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Email <span class="required">*</span></label>
                    <input type="email" class="form-input" name="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" name="phone">
                </div>
            </div>
        </div>

        <!-- ACADEMIC INFO -->
        <div class="form-section">
            <h2 class="section-title">
                <svg class="section-icon" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
                Academic Information
            </h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Admission Class <span class="required">*</span></label>
                    <select class="form-select" name="admission_class" required>
                        <option value="">Select Class</option>
                        <option value="play">Play</option>
                        <option value="nursery">Nursery</option>
                        <option value="class_1">Class 1</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Academic Year <span class="required">*</span></label>
                    <select class="form-select" name="academic_year" required>
                        <option value="">Select Year</option>
                        <option value="2024-2025">2024-2025</option>
                        <option value="2025-2026">2025-2026</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- GUARDIAN INFO -->
        <div class="form-section">
            <h2 class="section-title">
                <svg class="section-icon" viewBox="0 0 24 24"><path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zM4 18v-4h3v-3c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v3h3v4H4z"/></svg>
                Guardian Information
            </h2>

            <!-- Father & Mother Name -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Father's Name</label>
                    <input type="text" class="form-input" name="father_name">
                </div>

                <div class="form-group">
                    <label class="form-label">Mother's Name</label>
                    <input type="text" class="form-input" name="mother_name">
                </div>
            </div>

            <!-- Father Contact & Profession -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Father's Email</label>
                    <input type="email" class="form-input" name="father_email">
                </div>

                <div class="form-group">
                    <label class="form-label">Father's Phone</label>
                    <input type="tel" class="form-input" name="father_phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Father's Profession</label>
                    <input type="text" class="form-input" name="father_profession">
                </div>
            </div>

            <!-- Mother Contact & Profession -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Mother's Email</label>
                    <input type="email" class="form-input" name="mother_email">
                </div>

                <div class="form-group">
                    <label class="form-label">Mother's Phone</label>
                    <input type="tel" class="form-input" name="mother_phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Mother's Profession</label>
                    <input type="text" class="form-input" name="mother_profession">
                </div>
            </div>
        </div>

        <!-- SUBMIT -->
        <div class="submit-section">
            <button class="submit-btn" type="submit">Submit Application</button>
        </div>

    </form>
</div>

<script>
    const form = document.getElementById("admissionForm");
    const progress = document.getElementById("progressFill");

    function updateProgress() {
        let required = form.querySelectorAll("[required]");
        let filled = 0;

        required.forEach(f => {
            if (f.value.trim() !== "") filled++;
        });

        progress.style.width = ((filled / required.length) * 100) + "%";
    }

    form.querySelectorAll("input, select").forEach(inp => {
        inp.addEventListener("input", updateProgress);
        inp.addEventListener("change", updateProgress);
    });
</script>

</body>
</html>
